<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مرحباً بكم في Snfor Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 80%;
      backdrop-filter: blur(10px);
    }
    h1 {
      margin: 0;
      font-size: 3rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    .dev {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ffdd57;
    }
    .bot-icon {
      font-size: 5rem;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bot-icon">🤖</div>
    <h1>Snfor Bot</h1>
    <p class="dev">تم التطوّر بواسطة: حمودي سان 🏴‍☠️</p>
    <p>بوت فيسبوك متعدد الأغراض 🚀</p>
  </div>
  <footer>
    مبني على Goat Bot V2 by NTKhang — تم استخدامه وفق الشروط
  </footer>
</body>
</html>
